<div class="container center-align animated bounceInDown">
  <center>
    <div class="row">
      <div class="col s4">
        <div class="newBoard">
          <ul class="collapsible popout" data-collapsible="accordion">
            <li>
              <div class="collapsible-header">Create Board</div>
              <div class="collapsible-body">
                <h5>New Board</h5>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <label for="Name">Name</label>
                      <br>
                      <input 
                        placeholder="Name" 
                        id="Name" 
                        type="text" 
                        class="validate"
                        ng-model="Boards.newBoard.name"
                        required>
                    </div>
                    
                    <div class="input-field col s6">
                      <label for="startingDate">Starting Date</label>
                      <br>
                      <input 
                        type="date"
                        class="" 
                        ng-model="Boards.newBoard.startingDate"
                        required>
                    </div>
                    
                    <div class="input-field col s6">
                      <label for="endingDate">Ending Date</label>
                      <br>
                      <input
                        type="date" 
                        class=""
                        ng-model="Boards.newBoard.endingdate"
                        required>
                    </div>

                    <div class="input-field col s6">
                      <label for="endingDate">Owner</label>
                      <select class="" ng-model="Boards.newBoard.owner" material-select watch>
                          <option value="{{owner.$id}}" ng-repeat="owner in Boards.users">{{owner.name}}</option>
                      </select>
                    </div>

                    <div class="input-field col s6">
                      <label for="endingDate">Collabs</label>
                      <select class="" ng-model="Boards.owner" material-select watch>
                          <option ng-repeat="collabs in Boards.users">{{collabs.name}}</option>
                      </select>
                    </div>
                    
                    <div class="input-field col s12">
                      <input-field>
                          <input type="text" ng-model="Boards.newBoard.description">
                          <label>Description</label>
                      </input-field>
                    </div>
                  </div>
                  <center>
                    <a
                      class="waves-effect waves-green btn-flat green collapsible" data-collapsible="accordion"
                      ng-click="Boards.createBoard(Boards.newBoard)">
                      Create
                    </a>
                  </center>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="col s4">
        <div class="newBoard">
          <ul class="collapsible popout" data-collapsible="accordion">
            <li>
              <div class="collapsible-header">Create Team</div>
              <div class="collapsible-body">
                <h5>New Team</h5>
                
              </div>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="col s4" ng-hide="Boards.boards == ''">
        <div class="newBoard">
          <ul class="collapsible popout" data-collapsible="accordion">
            <li>
              <div class="collapsible-header">Filter</div>
              <div class="collapsible-body">
                <p>Boards</p>
                <p>
                  <a ng-click="Boards.reorderByBddOrder()" class="waves-effect waves-light waves-white btn teal">
                    <span ng-show="Boards.idOrder == '$id'">
                      Last Added
                    </span>
                    <span ng-show="Boards.idOrder == '-$id'">
                      First Added
                    </span>
                  </a>

                  <a ng-click="Boards.reorderByName()" class="waves-effect waves-light waves-white btn teal">
                    <span ng-hide="Boards.nameOrder == '-name'">
                      Z-A
                    </span>
                    <span ng-show="Boards.nameOrder == '-name'">
                      A-Z
                    </span>
                  </a>
                </p>
                <p>Teams</p>
                <p>
                  <a ng-click="Boards.reorderByBddOrder()" class="waves-effect waves-light waves-white btn teal">
                    <span ng-show="Boards.idOrder == '$id'">
                      Last Added
                    </span>
                    <span ng-show="Boards.idOrder == '-$id'">
                      First Added
                    </span>
                  </a>

                  <a ng-click="Boards.reorderByName()" class="waves-effect waves-light waves-white btn teal">
                    <span ng-hide="Boards.nameOrder == '-name'">
                      Z-A
                    </span>
                    <span ng-show="Boards.nameOrder == '-name'">
                      A-Z
                    </span>
                  </a>
                </p>
              </div>
            </li>

          </ul>

        </div>
      </div>
    </div>
  </center>
</div>

<div class="row" ng-hide="Boards.boards == ''">
  <div class="col s2" ng-repeat="board in Boards.boards | orderBy : Boards.order track by board.$id">
    <div class="row">
      <div class="col s12 blue-grey darken-4">
        <div class="card small">
          <div class="card-image">
            <img  src="http://flatdesign.im/_ph/8/49749432.png">
            <span class="card-title blue-grey darken-4-text">{{board.name}}</span>
          </div>
          <div class="card-content">
            <h6>{{board.description}}</h6>

            <p class="right">
              <i  ui-sref="Oneboard({ boardId: board.$id})" class="small material-icons hoverable">visibility</i>
              <i ng-click="Boards.deleteBoard(board)" class="small material-icons hoverable">delete</i>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
