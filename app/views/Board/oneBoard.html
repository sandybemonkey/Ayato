<!-- Board Content -->
<div class="center-align">
  <p ng-show="Board.toolsOn">
    <span>
      <a class="btn-floating red modal-trigger toolti " 
        data-position="bottom" 
        data-delay="50" 
        data-tooltip="Add Step to your Board"
        href="#modal3"
        >
        <i class="material-icons">input</i>
      </a>
    </span>
    <span>
      <a class="btn-floating green modal-trigger toolti " 
        data-position="bottom" 
        data-delay="50" 
        data-tooltip="Add a new task"
        href="#modal33"
        >
        <i class="material-icons">edit</i>
      </a>
    </span>
    <span>
      <a class="btn-floating yellow modal-trigger toolti " 
        data-position="bottom" 
        data-delay="50" 
        data-tooltip="Add a new list"
        href="#modal333"
        >
        <i class="material-icons">view_list</i>
      </a>
    </span>
  </p>
</div>
<div class="boardContent">
  <ul ng-repeat="step in Board.steps" class="black-text">
    <h3 class="steps center-align">{{step.name}}</h3>
    <li ng-repeat="task in Board.tasks | filter: {status:step.name}">
      <div class="card blue-grey lighten-5">
        <div class="card-content">
          <span class="card-title">{{task.name}}</span>
          <p>{{task.type}}</p>
        </div>
        <div class="card-action">
          <a class="teal-text" href="#">This is a link</a>
          <a class="teal-text" href="#">This is a link</a>
        </div>
      </div>
    </li>
  </ul>
</div>
<i class="material-icons hoverable"  ng-click="Board.showTools()">settings</i>
<!-- Modal Structure -->
<div id="modal3" class="modal bottom-sheet">
  <div class="modal-content">
    <div class="row">
      <h5>New Step</h5>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <label for="Name">Name</label>
            <br>
            <input 
              placeholder="Name" 
              id="Name" 
              type="text" 
              class="validate"
              ng-model="Board.board.steps.name">
          </div>
          
         
        </div>
      </form>
    </div> 
  </div>
  <div class="modal-footer">
    <a href="#!" 
      class=" modal-action modal-close waves-effect waves-green btn-flat green"
      ng-click="Board.createSteps(Board.board.steps)">
      Agree
    </a>
    <a href="#!" 
        class=" modal-action modal-close waves-effect waves-red btn-flat red">
        Cancel
    </a>
  </div>
</div>
