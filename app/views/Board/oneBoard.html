<!-- Board Content -->
<div class="center-align">
  <h5 class="white-text">
    {{Board.board.name}}
    <span>
      <a class="btn-floating red modal-trigger toolti " 
        data-position="bottom" 
        data-delay="50" 
        data-tooltip="Add Step to your Board"
        href="#modal3"
        >
        <i class="material-icons">add</i>
      </a>
    </span>
  </h5>
</div>
<div class="boardContent">
  <ul ng-repeat="step in Board.steps" class="black-text">
    <h3 class="center-align">{{step.name}}</h3>
    <li ng-repeat="task in Board.tasks | filter: {status:step.name}">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{task.name}}</span>
          <p>{{task.type}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Modal Structure -->
<div id="modal3" class="modal bottom-sheet">
  <div class="modal-content">
    <div class="row">
      <h5>New Step</h5>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <label for="Name">Name</label>
            <br>
            <input 
              placeholder="Name" 
              id="Name" 
              type="text" 
              class="validate"
              ng-model="Board.board.steps.name">
          </div>
          
         
        </div>
      </form>
    </div> 
  </div>
  <div class="modal-footer">
    <a href="#!" 
      class=" modal-action modal-close waves-effect waves-green btn-flat green"
      ng-click="Board.createSteps(Board.board.steps)">
      Agree
    </a>
    <a href="#!" 
        class=" modal-action modal-close waves-effect waves-red btn-flat red">
        Cancel
    </a>
  </div>
</div>
