<div class="uk-vertical-align uk-text-center uk-height-1-1 uk-margin-large-top">
  <div class="uk-vertical-align-middle" style="width: 450px;">
      <form class="uk-panel uk-panel-box uk-form" >
          <div class="uk-form-row">
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Email" ng-model="Auth.user.email">
          </div>
          <div class="uk-form-row">
              <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" ng-model="Auth.user.password">
          </div>
          <div class="uk-form-row">
              <a class="uk-width-1-1 uk-button uk-button-success uk-button-large" type="submit" ng-click="Auth.login(Auth.user)">Login</a>
          </div>
      </form>
  </div>
</div>
